{% load staticfiles %}
<!DOCTYPE html>
<html>

<!-- Core Scripts - Include with every page -->
<script src="{% static 'App/js/jquery.min.js' %}"></script>
<script src="{% static 'App/js/bootstrap.min.js' %}"></script>
<script src="{% static 'App/js/script.js' %}"></script>
